<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>popup</title>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="/vendor/jquery.js"></script>
    <script src="/vendor/lodash.min.js"></script>
    <script src="/vendor/moment.js"></script>
    <script src="/vendor/numeral.js"></script>
    <script src="/vendor/jquery.outback.js"></script>
  </head>
  <body>
    <div data-role="page">
      <h1>Popup Test</h1>
      <button id="btnOK">확인</button>
    </div>

    <div data-role="popup" id="popupTelecom" style="width:500px;height:500px;">
      <div>
        <button class="ui-btn">SKT</button>
        <button class="ui-btn">KT</button>
        <button class="ui-btn">LG U+</button>
        <button class="ui-btn">SK알뜰폰</button>
        <button class="ui-btn">KT알뜰폰</button>
        <button class="ui-btn">LG알뜰폰</button>
      </div>
      <a href="http://naver.com">네이버</a>
    </div>
    <script src="/scripts/common.js"></script>
    <script>

(function( $ ) {

$.widget('outback.page', $.outback.basePage, {
  _create: function() {
    // MUST : basePage의 _create()를 호출한다.
    this._super();
    
    this.setEvent();
  },
  onInitPage: function() {
    // deviceready 때
  },
  onHistoryBackPage: function() {
    $.outback.historyBack();
  },
  /**
   * 화면 이벤트 설정
   */
  setEvent: function() {
    this._on({
      'vclick #btnOK': 'onBtnOK_Click'
    });

    $.outback.loading('hide');
  },
  onPopupButtonClick: function(e) {
    var text = $(e.target).text();
    $.outback.popupClose('#popupTelecom');
    
    console.log(text + " selected.");
    return false;
  },
  onPopupBeforeOpened: function(e) {
    $(e.target).on('vclick', 'button', $.proxy(this.onPopupButtonClick, this));
  },
  onPopupClosed: function(e) {
    $(e.target).off('vclick', 'button');
  },
  onBtnOK_Click: function(e) {
    $.outback.popupOpen('#popupTelecom', {
      modal : false,
      beforeopened: $.proxy(this.onPopupBeforeOpened, this),
      closed: $.proxy(this.onPopupClosed, this)
    });

    return false;
  }
});

})( jQuery );
    </script>
  </body>
</html>
