<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vaildator</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/node_modules/jquery-form-validator/src/theme-default.css">
    <script src="/vendor/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/vendor/lodash.min.js"></script>
    <script src="/vendor/jquery.outback.js"></script>
    <script src="/node_modules/jquery-form-validator/form-validator/jquery.form-validator.js"></script>

    <!-- markdown -->
    <link rel="stylesheet" href="/node_modules/jquery-markview/dist/jquery-markview.css">
    <script src="/node_modules/d3/build/d3.js"></script>
    <script src="/node_modules/marked/lib/marked.js"></script>
    <script src="/node_modules/jquery-markview/dist/jquery-markview.js"></script>
    <style>
      #markview {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div data-role="page" style="padding: 30px;">
      <h1>Check Validation</h1>
      <div class="container">
        <form id="frmTest1" action="/">
          <div class="form-group">
            <label class="control-label" for="name">이름</label>
            <input type="text" id="name" class="form-control" data-validation="required" data-validation-error-msg="이름을 입력하세요." />
          </div>

          <div class="form-group">
            <label class="control-label" for="email">email</label>
            <input type="text" id="email" class="form-control" data-validation="email" />
          </div>

          <div class="form-group">
            <label class="control-label" for="phone1">휴대전화번호</label>
            <div class="row">
              <div class="col-md-3">
                <select class="form-control" id="phone1" data-validation-depends-on="phone23" data-validation="required" data-validation-error-msg="통신사를 선택하세요.">
                  <option value=""> - - 통신사 - - </option>
                  <option>010</option>
                  <option>016</option>
                  <option>017</option>
                  <option>018</option>
                  <option>019</option>
                </select>
              </div>
              <div class="col-md-9">
                <input type="text" id="phone23" data-validation-depends-on="phone1" class="form-control" data-validation="length" data-validation-length="7-8" />
              </div>
            </div>
          </div>

          <button id="btnOK" class="btn btn-default">확인</button>
        </form>
      </div>
      <div id="markview"></div>
    </div>
    <script src="/scripts/common.js"></script>

<script>

(function( $ ) {

$(function() {
  $('#markview').markview({
      style: 'fold',
      loadData: function() { return $.get('./validator.md') }
  });
});

  $.widget('outback.page', $.outback.basePage, {
    _create: function() {
      // MUST : basePage의 _create()를 호출한다.
      this._super();
      
      this.setEvent();

      $.validate({
        lang: 'ko',
        form : '#frmTest1'
      });
    },
    /**
     * 이벤트 설정
     */
    setEvent: function() {
      this._on({
        'vclick #btnOK': 'onBtnOK_Click'
      });

      $.outback.loading('hide');
    },
    onBtnOK_Click: function(e) {
      if($('#frmTest1').isValid()) {
        alert("성공 - submit해야함.");
      }
      return false;
    }
  });
})( jQuery );

</script>

  </body>
</html>
